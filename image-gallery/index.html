<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Image Gallery</h1>
  </header>

<div class="gallery">
  <img src="images/image1.jpeg" alt="Image 1" onclick="openLightbox(this)">
  <img src="images/image2.jpeg" alt="Image 2" onclick="openLightbox(this)">
  <img src="images/image3.jpeg" alt="Image 3" onclick="openLightbox(this)">
  <img src="images/image4.jpeg" alt="Image 4" onclick="openLightbox(this)">
</div>


  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="">
  </div>

  <script src="script.js"></script>
</body>
</html>
